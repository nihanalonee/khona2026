<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Eternal Peace</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* =========================================
           CORE AESTHETICS
           ========================================= */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: #000;
            height: 100dvh;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* =========================================
           BACKGROUND & DRONE FX
           ========================================= */
        #worldLayer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 1.5s ease-in-out;
            z-index: 0;
            opacity: 0; /* Starts hidden for fade effect */
        }
        
        /* The "Drone" Movement Animation */
        .drone-move {
            animation: kenBurns 20s infinite alternate cubic-bezier(0.45, 0.05, 0.55, 0.95);
        }

        @keyframes kenBurns {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.2) translate(-2%, -1%); }
        }

        /* Overlay Darken */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.6) 90%);
            z-index: 1; pointer-events: none;
        }

        /* =========================================
           CONTENT UI
           ========================================= */
        .content-wrapper {
            position: relative; z-index: 10;
            text-align: center;
            width: 90%; max-width: 600px;
            padding: 30px;
        }

        .location-badge {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 8px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 12px; letter-spacing: 2px; text-transform: uppercase;
            margin-bottom: 20px;
            animation: fadeInDown 1s;
        }

        .quote-box {
            font-family: 'Cinzel', serif;
            font-size: 26px;
            font-weight: 700;
            line-height: 1.5;
            text-shadow: 0 4px 20px rgba(0,0,0,0.8);
            min-height: 120px;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; /* Controlled by JS */
            transition: opacity 1s ease;
        }

        .controls {
            position: absolute; bottom: 40px; right: 30px; z-index: 20;
            display: flex; gap: 15px;
        }
        
        .glass-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white; font-size: 18px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .glass-btn:hover { background: rgba(255, 255, 255, 0.25); transform: scale(1.1); }
        .glass-btn:active { transform: scale(0.9); }

        /* Initial Loader */
        #loader {
            position: absolute; inset: 0; background: #000; z-index: 100;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 20px; letter-spacing: 5px;
            transition: opacity 1s;
        }

    </style>
</head>
<body>

    <div id="loader">LOADING WORLD...</div>

    <div id="worldLayer" class="drone-move"></div>
    <div class="overlay"></div>

    <div class="content-wrapper">
        <div class="location-badge">
            <i class="fa-solid fa-location-dot" style="color:#00f2fe;"></i>
            <span id="locationText">SPIRIT REALM</span>
        </div>
        
        <div class="quote-box" id="quoteText">
            "Wherever you go, go with all your heart."
        </div>
    </div>

    <div class="controls">
        <div class="glass-btn" onclick="toggleMusic(this)" title="Music">
            <i class="fa-solid fa-volume-xmark" id="volIcon"></i>
        </div>
        <div class="glass-btn" onclick="toggleFullScreen()" title="Immersion">
            <i class="fa-solid fa-expand"></i>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/theme_01.mp3" type="audio/mp3">
    </audio>

    <script>
        /* =========================================
           DATA: SCENES & QUOTES
           ========================================= */
        
        // High Quality Anime Scenery GIFs (Ghibli/Shinkai Style)
        const SCENES = [
            { url: "https://i.pinimg.com/originals/a0/03/49/a0034934827054231b54a760f339199d.gif", name: "Spirit Forest" },
            { url: "https://i.pinimg.com/originals/e8/34/00/e834006d64949514e83a652a23368297.gif", name: "Rainy Tokyo" },
            { url: "https://i.pinimg.com/originals/2b/96/1a/2b961a9c4021237a85d2634e568b2006.gif", name: "Lofi Room" },
            { url: "https://i.pinimg.com/originals/50/e0/69/50e069179d675765c325c88b0a9b8911.gif", name: "Train Journey" },
            { url: "https://i.pinimg.com/originals/82/34/23/82342372332675e247477610336d376c.gif", name: "Starry Night" },
            { url: "https://i.pinimg.com/originals/1e/8a/97/1e8a97759b6531390494025b41040332.gif", name: "Magic Castle" }
        ];

        // Soulmate/Love/Peace Quotes
        const QUOTES = [
            "In a sea of people, my eyes will always search for you.",
            "Peace comes from within. Do not seek it without.",
            "I look at you and see the rest of my life in front of my eyes.",
            "Maybe the world isn't so bad after all.",
            "Even if we are apart, I am always with you.",
            "Let the rain wash away all the pain of yesterday.",
            "You are my favorite daydream.",
            "Silence is sometimes the best answer.",
            "I want to be the reason you look down at your phone and smile.",
            "The moon is beautiful tonight, isn't it?"
        ];

        /* =========================================
           SYSTEM LOGIC
           ========================================= */
        
        let sceneIndex = 0;
        let quoteIndex = 0;
        const worldLayer = document.getElementById('worldLayer');
        const locText = document.getElementById('locationText');
        const qtBox = document.getElementById('quoteText');
        const loader = document.getElementById('loader');

        // INITIALIZATION
        window.onload = () => {
            // Fake Loading time
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 1000);
                
                // Start the loop
                changeScene();
                changeQuote();
                
                // Start Intervals
                setInterval(changeScene, 12000); // Change Scene every 12s
                setInterval(changeQuote, 6000);  // Change Quote every 6s
            }, 1500);
        };

        // FUNCTION: Change Scene with Fade Effect
        function changeScene() {
            // 1. Fade Out
            worldLayer.style.opacity = '0';
            
            setTimeout(() => {
                // 2. Swap Image & Text
                const s = SCENES[sceneIndex];
                worldLayer.style.backgroundImage = `url('${s.url}')`;
                locText.innerText = s.name;
                
                // 3. Fade In
                worldLayer.style.opacity = '1';
                
                // Increment Index
                sceneIndex = (sceneIndex + 1) % SCENES.length;
            }, 1000); // Wait for fade out
        }

        // FUNCTION: Change Quote with Fade Effect
        function changeQuote() {
            qtBox.style.opacity = '0';
            
            setTimeout(() => {
                // Pick random quote
                const q = QUOTES[Math.floor(Math.random() * QUOTES.length)];
                qtBox.innerText = `"${q}"`;
                qtBox.style.opacity = '1';
            }, 1000);
        }

        // UTILS: Music & Fullscreen
        function toggleMusic(btn) {
            const audio = document.getElementById('bgMusic');
            const icon = document.getElementById('volIcon');
            
            if (audio.paused) {
                audio.volume = 0.5;
                audio.play();
                icon.className = "fa-solid fa-volume-high";
                btn.style.borderColor = "#00f2fe";
            } else {
                audio.pause();
                icon.className = "fa-solid fa-volume-xmark";
                btn.style.borderColor = "rgba(255,255,255,0.2)";
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

    </script>
</body>
</html>
