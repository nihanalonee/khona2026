<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Khona</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Indie+Flower&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        /* --- 1. Global Reset --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- 2. Background Particles --- */
        #particle-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
        }

        /* --- 3. START SCREEN (The Envelope/Gift) --- */
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 100;
            background: rgba(10, 10, 10, 0.95); /* Slight fade */
            transition: opacity 1s ease, visibility 1s;
        }
        
        /* Pulse Animation for Start Button */
        .start-btn {
            background: #ff4081;
            width: 80px; height: 80px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 2rem;
            box-shadow: 0 0 20px rgba(255, 64, 129, 0.6);
            cursor: pointer;
            animation: pulse 1.5s infinite;
            border: 2px solid white;
        }
        .start-text {
            margin-top: 20px;
            font-size: 1.1rem;
            letter-spacing: 2px;
            opacity: 0.8;
            animation: fadeInOut 2s infinite;
        }

        /* --- 4. MAIN CONTENT (The Book) --- */
        #main-content {
            display: none; /* Hidden Initially */
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 700px;
            height: auto;
            animation: zoomIn 1.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* The Open Book Container */
        .book-container {
            display: flex;
            background: #fffaf0; /* Paper color */
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            overflow: hidden;
            min-height: 400px;
            position: relative;
        }
        
        /* Book Spine (Middle Line) */
        .book-container::before {
            content: ''; position: absolute;
            left: 50%; top: 0; bottom: 0; width: 2px;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.1), transparent);
            z-index: 5;
        }

        /* Pages */
        .page {
            flex: 1;
            padding: 25px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center;
        }

        /* Left Page Styling */
        .left-page {
            background: #fff5f8; /* Light Pink tint */
            border-right: 1px solid #eee;
        }
        .cat-frame {
            background: white;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: rotate(-3deg);
            margin-bottom: 15px;
            width: 100%;
        }
        .cat-img { width: 100%; border-radius: 5px; }
        .date-badge {
            background: #ff4081; color: white;
            padding: 5px 15px; border-radius: 20px;
            font-size: 0.8rem; font-weight: bold;
            margin-top: 10px;
        }

        /* Right Page Styling */
        .right-page {
            background: #fff;
            position: relative;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4081; font-size: 2.2rem;
            margin-bottom: 15px;
        }
        .message {
            font-family: 'Indie Flower', cursive;
            color: #444; font-size: 1.2rem;
            line-height: 1.6;
        }
        .highlight { color: #ff4081; font-weight: bold; }

        /* Sticker */
        .sticker-heart {
            position: absolute; bottom: 15px; right: 15px;
            font-size: 2rem; transform: rotate(15deg);
            opacity: 0.8;
        }

        /* Music Controls */
        .music-toggle {
            position: fixed; top: 20px; right: 20px;
            z-index: 200;
            background: rgba(255,255,255,0.1);
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; border: 1px solid rgba(255,255,255,0.3);
        }
        .music-toggle.playing { border-color: #ff4081; animation: spin 4s linear infinite; }

        /* Responsive Design (Mobile Stack) */
        @media (max-width: 600px) {
            .book-container { flex-direction: column; min-height: auto; }
            .book-container::before { width: 100%; height: 2px; top: 50%; left: 0; bottom: auto; display: none; }
            .left-page { padding: 20px; border-bottom: 2px dashed #eee; border-right: none; }
            .right-page { padding: 30px 20px; }
            h1 { font-size: 1.8rem; }
            #main-content { margin-top: 50px; margin-bottom: 50px; overflow-y: auto; max-height: 90vh; }
        }

        /* Animations */
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes fadeInOut { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Footer */
        .credit { position: fixed; bottom: 10px; font-size: 0.7rem; color: #555; z-index: 5; }

    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div id="start-screen" onclick="startExperience()">
        <div class="start-btn">üíå</div>
        <div class="start-text">Tap to Open Gift</div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://raw.githubusercontent.com/yixizhang/HTML5-Audio-Visualizer/master/audio/happy_birthday.mp3" type="audio/mp3">
    </audio>
    <div class="music-toggle" onclick="toggleMusic()">üéµ</div>

    <div id="main-content">
        <div class="book-container">
            <div class="page left-page">
                <h2>For Khona</h2>
                <div class="cat-frame">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM3Z5aW12a3Z5aW12a3Z5aW12a3Z5aW12a3Z5aW12a3Z5aW12a/LpDmM2wSt6Hm5fKJVa/giphy.gif" alt="Cute Cat" class="cat-img">
                </div>
                <div class="date-badge">Oct 21, 2026</div>
            </div>

            <div class="page right-page">
                <h1>Happy Birthday!</h1>
                <p class="message">
                    Dear <span class="highlight">Khona</span>,<br><br>
                    You are the most precious gift in this world. Wishing you a day full of love, magic, and sweet surprises! 
                    <br><br>
                    Stay happy always! ‚ú®
                </p>
                
                <div class="sticker-heart">‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <div class="credit">Made by Nihan</div>

    <script>
        // --- 1. Particle Logic ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const colors = ['#ff4081', '#ffffff', '#ffeb3b', '#80d8ff'];

        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 0.5,
                speedX: (Math.random() - 0.5) * 0.3,
                speedY: (Math.random() - 0.5) * 0.3,
                color: colors[Math.floor(Math.random() * colors.length)],
                opacity: Math.random()
            };
        }

        for(let i=0; i<80; i++) particles.push(createParticle());

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.globalAlpha = p.opacity;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                
                p.x += p.speedX; p.y += p.speedY;
                if(p.x < 0 || p.x > canvas.width) p.speedX *= -1;
                if(p.y < 0 || p.y > canvas.height) p.speedY *= -1;
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        // --- 2. Interaction Logic ---
        const startScreen = document.getElementById('start-screen');
        const mainContent = document.getElementById('main-content');
        const audio = document.getElementById('bg-music');
        const musicBtn = document.querySelector('.music-toggle');
        let isPlaying = false;

        function startExperience() {
            // Hide Start Screen
            startScreen.style.opacity = '0';
            startScreen.style.visibility = 'hidden';
            
            // Show Main Content with delay
            setTimeout(() => {
                mainContent.style.display = 'block';
            }, 300);

            // Play Music
            toggleMusic(true);
        }

        function toggleMusic(forcePlay = false) {
            if (audio.paused || forcePlay) {
                audio.play().then(() => {
                    isPlaying = true;
                    musicBtn.classList.add('playing');
                }).catch(e => console.log("User interaction required for audio"));
            } else {
                audio.pause();
                isPlaying = false;
                musicBtn.classList.remove('playing');
            }
        }
    </script>
</body>
</html>
