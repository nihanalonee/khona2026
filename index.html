<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIHAN_AI_V4.0 // SYSTEM FAILURE</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Nosifer&family=Rubik+Glitch&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE SETTINGS --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            user-select: none;
        }

        /* --- BACKGROUND MATRIX EFFECT --- */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
        }
        
        #console-log {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            color: rgba(0, 255, 0, 0.4);
            font-size: 12px;
            z-index: 1;
            white-space: pre-wrap;
            overflow: hidden;
            text-shadow: 0 0 5px #0f0;
        }

        /* --- UI CONTAINER --- */
        #main-container {
            z-index: 10;
            position: relative;
            text-align: center;
            width: 100%;
        }

        /* --- PASSWORD INPUT PHASE --- */
        .cyber-input {
            border: 2px solid #0f0;
            background: rgba(0, 20, 0, 0.9);
            color: #0f0;
            padding: 15px 30px;
            font-size: 25px;
            font-family: 'Share Tech Mono', monospace;
            box-shadow: 0 0 20px #0f0, inset 0 0 10px #0f0;
            display: none;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        /* --- THE ADVANCED GIFT BOX --- */
        .gift-container {
            display: none;
            cursor: pointer;
            position: relative;
        }

        .mystery-box {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #330000, #000);
            border: 4px solid #ff0033;
            box-shadow: 0 0 50px #ff0033, inset 0 0 30px #ff0033;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: heartbeat 0.8s infinite;
            position: relative;
            margin: 0 auto;
            transform-style: preserve-3d;
        }

        .box-text {
            color: #fff;
            font-family: 'Rubik Glitch', cursive; /* Scary tech font */
            font-size: 22px;
            text-align: center;
            text-shadow: 2px 2px 0px #ff0033;
            z-index: 2;
            pointer-events: none;
        }

        /* Warning Tape effect around the box */
        .mystery-box::before {
            content: '';
            position: absolute;
            top: -10px; left: -10px; right: -10px; bottom: -10px;
            border: 2px dashed yellow;
            animation: spin 10s linear infinite;
        }

        /* --- THE JUMP SCARE REVEAL --- */
        #scare-content {
            display: none;
            width: 100%;
        }

        .scare-text {
            font-family: 'Nosifer', cursive; /* Dripping blood font */
            font-size: 80px;
            color: #ff0000;
            text-shadow: 4px 4px 0 #fff, 0 0 50px red;
            animation: violent-shake 0.15s infinite;
            line-height: 1.2;
        }

        .sub-scare {
            font-family: 'Share Tech Mono', monospace;
            color: white;
            font-size: 20px;
            margin-top: 20px;
            letter-spacing: 5px;
        }

        /* --- ANIMATIONS --- */
        @keyframes heartbeat {
            0% { transform: scale(1); box-shadow: 0 0 30px #ff0033; }
            50% { transform: scale(1.1); box-shadow: 0 0 80px #ff0033; }
            100% { transform: scale(1); box-shadow: 0 0 30px #ff0033; }
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        @keyframes violent-shake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            25% { transform: translate(-4px, -4px) rotate(-2deg); }
            50% { transform: translate(4px, 0px) rotate(2deg); }
            75% { transform: translate(-2px, 4px) rotate(0deg); }
            100% { transform: translate(2px, -2px) rotate(-1deg); }
        }

        @keyframes strobe {
            0% { background-color: #000; }
            50% { background-color: #300; }
            100% { background-color: #000; }
        }
        
        .strobe-bg {
            animation: strobe 0.1s infinite;
        }

        /* Glitch Text Effect */
        .glitch-text {
            position: relative;
        }
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }
        .glitch-text::before {
            left: 2px; text-shadow: -1px 0 #ff00c1; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }
        .glitch-text::after {
            left: -2px; text-shadow: -1px 0 #00fff9; clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

    </style>
</head>
<body>

    <div class="scanlines"></div>
    <div id="console-log"></div>

    <div id="main-container">
        <div id="password-box" class="cyber-input">
            USER: <span id="typed-pass"></span><span style="animation:blink 0.5s infinite">_</span>
        </div>

        <div id="gift-area" class="gift-container" onclick="triggerScare()">
            <div class="mystery-box">
                <div class="box-text">DO NOT<br>TOUCH</div>
            </div>
            <p style="color: red; margin-top: 20px; font-weight: bold; animation: blink 0.5s infinite;">⚠️ DANGER: HIGH VOLTAGE ⚠️</p>
        </div>

        <div id="scare-content">
            <div class="scare-text">FUCK<br>YOU</div>
            <div class="sub-scare">NIHAN SAYS HELLO</div>
        </div>
    </div>

<script>
    // System Variables
    const consoleLog = document.getElementById('console-log');
    const passBox = document.getElementById('password-box');
    const typedPass = document.getElementById('typed-pass');
    const giftArea = document.getElementById('gift-area');
    const scareContent = document.getElementById('scare-content');

    // --- HACKER TEXT GENERATOR ---
    function randomStr(len) {
        let text = "";
        let chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*";
        for (let i = 0; i < len; i++) text += chars.charAt(Math.floor(Math.random() * chars.length));
        return text;
    }

    // --- PHASE 1: BOOT SEQUENCE ---
    function bootSystem() {
        let lines = 0;
        let maxLines = 30;
        let bootInterval = setInterval(() => {
            consoleLog.innerHTML += `> SYSTEM_OVERRIDE... [${randomStr(8)}]<br>`;
            consoleLog.innerHTML += `> BYPASSING FIREWALL... SUCCESS<br>`;
            consoleLog.innerHTML += `> UPLOADING VIRUS... ${Math.floor(Math.random()*100)}%<br>`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
            lines++;
            
            if(lines > maxLines) {
                clearInterval(bootInterval);
                consoleLog.innerHTML = ""; // Clear for focus
                injectPassword();
            }
        }, 80);
    }

    // --- PHASE 2: PASSWORD INJECTION ---
    function injectPassword() {
        passBox.style.display = "inline-block";
        let pass = "NIHAN";
        let i = 0;
        
        setTimeout(() => {
            let typeInterval = setInterval(() => {
                typedPass.innerText += pass.charAt(i);
                i++;
                if(i >= pass.length) {
                    clearInterval(typeInterval);
                    setTimeout(() => {
                        passBox.style.background = "#0f0";
                        passBox.style.color = "#000";
                        passBox.innerHTML = "ACCESS GRANTED";
                        setTimeout(showGift, 1500);
                    }, 500);
                }
            }, 200);
        }, 500);
    }

    // --- PHASE 3: SHOW THE TRAP ---
    function showGift() {
        passBox.style.display = "none";
        consoleLog.style.opacity = "0.2";
        // Background turns slightly red
        document.body.style.background = "radial-gradient(circle, #220000, #000)";
        
        consoleLog.innerHTML = `> WARNING: UNKNOWN OBJECT DETECTED<br>> SCANNING... FAILED<br>> PROTOCOL: DO NOT OPEN`;
        
        giftArea.style.display = "block";
    }

    // --- PHASE 4: THE SCARE (ACTION) ---
    function triggerScare() {
        // 1. Mobile Vibration (If supported)
        if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200, 100, 500]); 
        }

        // 2. Visual Chaos
        giftArea.style.display = "none";
        consoleLog.style.display = "none";
        document.body.className = "strobe-bg"; // Flashing background
        
        scareContent.style.display = "block";

        // 3. Optional: Redirect or reset after 5 seconds
        setTimeout(() => {
            alert("SYSTEM CRASHED BY NIHAN");
            location.reload();
        }, 5000);
    }

    // Start on Load
    window.onload = bootSystem;

</script>

</body>
</html>
