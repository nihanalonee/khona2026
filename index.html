        /* --- 1. Basic Setup --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
        }

        /* --- 2. Background Rain --- */
        canvas {
            position: fixed;
            top: 0; left: 0;
            z-index: 0;
            opacity: 0.3; 
        }

        /* --- 3. Countdown Layer --- */
        #countdown-layer {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .count-number {
            font-size: 15vw;
            color: #ff4081;
            font-weight: bold;
            animation: pop 0.8s infinite;
        }

        /* --- 4. Gift Box Layer --- */
        #gift-layer {
            display: none; 
            position: relative;
            z-index: 10;
            text-align: center;
            cursor: pointer;
            width: 100%;
        }
        .gift-emoji {
            font-size: 25vw;
            max-font-size: 120px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 20px #ff4081);
        }
        .tap-text {
            margin-top: 10px;
            font-size: 1.2rem;
            animation: blink 1.5s infinite;
        }

        /* --- 5. Content Card (Wish) --- */
        #content-layer {
            display: none; 
            position: relative;
            z-index: 20;
            text-align: center;
            width: 85%;
            max-width: 350px;
            background: rgba(20, 20, 20, 0.9);
            padding: 25px;
            border-radius: 20px;
            border: 2px solid #ff4081;
            box-shadow: 0 0 30px rgba(255, 64, 129, 0.4);
            animation: zoomIn 0.5s ease-out;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: #ff4081;
            margin-bottom: 10px;
            line-height: 1.3;
            text-shadow: 0 0 10px #ff4081;
        }

        .cat-img {
            width: 100%;
            border-radius: 10px;
            margin: 10px 0;
            border: 2px solid #fff;
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        .btn {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-insta { background: linear-gradient(45deg, #f09433, #bc1888); }
        .btn-tiktok { background: #000; border: 1px solid #333; }

        /* Footer */
        .credit {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: #666;
            z-index: 5;
            font-family: monospace;
        }
        .credit span { color: #ff4081; }

        /* Animations */
        @keyframes pop { 0% { transform: scale(0.5); opacity: 0; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 0; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        @keyframes zoomIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    </style>
</head>
