<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIHAN TERMINAL V.9</title>
    <style>
        /* --- CORE STYLES --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00ff41; /* Classic Hacker Green */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        /* --- CRT MONITOR EFFECT (Scanlines) --- */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.3) 50%,
                rgba(0,0,0,0.3)
            );
            background-size: 100% 4px;
            z-index: 100;
            pointer-events: none;
        }
        /* Screen Glow */
        .scanlines::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: radial-gradient(circle, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.45) 100%);
            z-index: 101;
        }

        /* --- TERMINAL OUTPUT --- */
        #terminal {
            padding: 20px;
            font-size: 14px; /* Mobile Friendly Size */
            line-height: 1.4;
            height: 100%;
            overflow: hidden;
            white-space: pre-wrap;
            text-shadow: 0 0 5px #00ff41;
            display: flex;
            flex-direction: column;
            justify-content: flex-end; /* Text stays at bottom like real terminal */
        }

        /* --- PASSWORD UI --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; /* Hidden initially */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            background: rgba(0,0,0,0.9);
        }

        .input-box {
            border: 2px solid #00ff41;
            padding: 15px 30px;
            font-size: 24px;
            background: #001100;
            box-shadow: 0 0 20px #00ff41;
            text-transform: uppercase;
            font-weight: bold;
        }

        /* --- MYSTERY BOX --- */
        .mystery-box {
            width: 130px; height: 130px;
            background: red;
            border: 4px solid white;
            box-shadow: 0 0 50px red;
            display: flex;
            align-items: center; justify-content: center;
            cursor: pointer;
            animation: pulse-agressive 0.3s infinite alternate;
            margin-top: 20px;
        }
        .box-text {
            color: white; font-weight: 900; font-size: 20px; text-align: center;
            text-shadow: 2px 2px 0 black;
        }

        /* --- SCARE & POPUP --- */
        #scare-layer {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 200;
            flex-direction: column;
            align-items: center; justify-content: center;
        }
        
        .scare-text {
            font-size: 80px; color: red; font-weight: 900;
            text-shadow: 5px 5px 0 white;
            animation: glitch-shake 0.1s infinite;
        }

        #custom-popup {
            display: none;
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80%; max-width: 350px;
            background: #000;
            border: 3px solid red;
            box-shadow: 0 0 100px red, inset 0 0 30px red;
            z-index: 300;
            padding: 20px;
            text-align: center;
        }
        .cry-text {
            color: red; font-size: 26px; font-weight: 900;
            display: block; margin-top: 15px;
            animation: blink 0.2s infinite;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse-agressive { from { transform: scale(1); } to { transform: scale(1.1); } }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes glitch-shake {
            0% { transform: translate(2px, 2px); }
            25% { transform: translate(-2px, -2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, 2px); }
            100% { transform: translate(0, 0); }
        }

    </style>
</head>
<body>

    <div class="scanlines"></div>
