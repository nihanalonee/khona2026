<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SYSTEM_CRITICAL // NIHAN_OVERRIDE</title>
    <style>
        /* --- 1. CORE & RESET --- */
        :root {
            --primary: #0f0;
            --danger: #ff0000;
            --bg: #000;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; cursor: none; }
        
        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            width: 100vw; height: 100vh;
            user-select: none;
            display: flex; flex-direction: column;
        }

        /* --- 2. VFX LAYERS (CRT & MATRIX) --- */
        #vfx-canvas {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1; opacity: 0.2; pointer-events: none;
        }
        
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.25) 50%), linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
            background-size: 100% 3px, 3px 100%;
            z-index: 900; pointer-events: none;
        }

        .screen-layer {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10; display: none; /* Controlled by JS */
            flex-direction: column;
            padding: 20px;
        }

        /* --- 3. TERMINAL UI --- */
        #terminal-layer { display: flex; justify-content: flex-end; }
        
        .log-entry { margin-bottom: 2px; font-size: 13px; text-shadow: 0 0 2px var(--primary); word-wrap: break-word; }
        .log-warn { color: yellow; }
        .log-err { color: var(--danger); text-shadow: 0 0 4px var(--danger); font-weight: bold; }
        .log-sys { color: #00ffff; }

        /* --- 4. PASSWORD UI --- */
        #ui-layer { align-items: center; justify-content: center; background: rgba(0,0,0,0.9); z-index: 20; }
        
        .cyber-panel {
            border: 2px solid var(--primary);
            background: #000;
            padding: 30px;
            width: 90%; max-width: 450px;
            text-align: center;
            box-shadow: 0 0 30px var(--primary);
            position: relative;
        }
        .cyber-panel::before {
            content: "SECURE CONNECTION"; position: absolute;
            top: -10px; left: 50%; transform: translateX(-50%);
            background: #000; padding: 0 10px; color: var(--primary); font-size: 12px;
        }

        .pass-input {
            font-size: 32px; letter-spacing: 6px; font-weight: bold;
            border-bottom: 2px solid var(--primary);
            margin: 20px 0; color: #fff; text-shadow: 0 0 10px var(--primary);
        }

        /* --- 5. THE GIFT BOX (SCARY DESIGN) --- */
        #box-layer { align-items: center; justify-content: center; z-index: 30; }
        
        .hell-box {
            width: 160px; height: 160px;
            background: #000;
            border: 5px solid var(--danger);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 80px var(--danger), inset 0 0 40px var(--danger);
            animation: pulse-aggressive 0.3s infinite alternate;
            cursor: pointer; position: relative;
        }
        .hell-box-text {
            color: #fff; font-size: 24px; font-weight: 900;
            text-align: center; text-transform: uppercase;
            animation: glitch-text 0.2s infinite;
        }

        /* --- 6. SCARE & POPUP --- */
        #scare-layer {
            background: #000; z-index: 100;
            align-items: center; justify-content: center;
        }
        
        .jumpscare-text {
            font-size: 18vw; color: var(--danger);
            font-weight: 900; line-height: 0.8;
            text-shadow: 5px 5px 0 #fff;
            animation: violent-shake 0.05s infinite;
        }

        #final-popup {
            display: none; position: fixed;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 360px;
            background: #050000; border: 4px solid var(--danger);
            padding: 25px; z-index: 200; text-align: center;
            box-shadow: 0 0 150px var(--danger);
        }

        /* --- 7. FACE TRACKING SIMULATION --- */
        .face-box {
            position: fixed; border: 2px solid var(--primary);
            width: 100px; height: 100px; z-index: 50; display: none;
            box-shadow: 0 0 10px var(--primary);
        }
        .face-label {
            background: var(--primary); color: #000; font-size: 10px;
            position: absolute; top: -15px; left: 0; padding: 2px;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse-aggressive { from { transform: scale(1); } to { transform: scale(1.1); border-color: #fff; } }
        @keyframes violent-shake { 
            0% { transform: translate(2px, 2px) rotate(1deg); } 
            50% { transform: translate(-2px, -2px) rotate(-1deg); } 
            100% { transform: translate(0, 0); } 
        }
        @keyframes blink { 50% { opacity: 0; } }
        @keyframes glitch-text { 
            0% { transform: skew(0deg); } 
            20% { transform: skew(-10deg); } 
            40% { transform: skew(10deg); } 
            100% { transform: skew(0deg); } 
        }
        @keyframes strobe-bg { 
            0% { background: #000; } 
            20% { background: #500; } 
            40% { background: #000; } 
            60% { background: #fff; } 
            100% { background: #000; } 
        }

    </style>
</head>
<body>

    <canvas id="vfx-canvas"></canvas>
    <div class="scanlines"></div>
    <div class="face-box" id="tracker"><div class="face-label">DETECTING FACE...</div></div>

    <div id="terminal-layer" class="screen-layer" style="display: flex;">
        <div id="logs"></div>
    </div>

    <div id="ui-layer" class="screen-layer">
        <div class="cyber-panel">
            <div style="color:var(--primary); font-size:14px; margin-bottom:10px;">IDENTITY VERIFICATION</div>
            <div class="pass-input"><span id="pass-target"></span><span style="animation:blink 0.2s infinite">_</span></div>
            <div id="pass-msg" style="font-size:12px; color:#555;">ENCRYPTED CONNECTION ESTABLISHED</div>
        </div>
    </div>

    <div id="box-layer" class="screen-layer">
        <div class="hell-box" onclick="PrankEngine.triggerScare()">
            <div class="hell-box-text">CLICK<br>NOW</div>
        </div>
        <div style="background:var(--danger); color:#000; font-weight:bold; padding:5px; margin-top:30px;">
            ⚠ WARNING: EXTREME DANGER
        </div>
    </div>

    <div id="scare-layer" class="screen-layer">
        <div class="jumpscare-text">FUCK<br>YOU</div>
    </div>

    <div id="final-popup">
        <h2 style="background:var(--danger); color:#fff; margin:-25px -25px 20px -25px; padding:10px;">⚠ SECURITY BREACH ⚠</h2>
        <div style="color:#fff; font-family:Arial, sans-serif; font-size:15px; line-height:1.6;">
            UNAUTHORIZED ACCESS DETECTED.<br>
            FRONT CAMERA: <span style="color:var(--primary); font-weight:bold;">RECORDING [ON]</span><br>
            UPLOADING DATA TO SERVER...
        </div>
        <h1 style="color:var(--danger); margin-top:20px; font-weight:900; animation:blink 0.1s infinite;">NOW CRY!</h1>
    </div>

<script>
/**
 * NIHAN HORROR ENGINE V2.0
 * Features: High-Gain Audio, Face Tracking Sim, Glitch VFX
 */

const PrankEngine = {
    // Configuration
    config: {
        pass: "NIHAN",
        logs: 50, // Number of fake logs
        hackSpeed: 50
    },

    // --- 1. ADVANCED AUDIO SYSTEM (VOLUME BOOSTED) ---
    audioCtx: null,

    initAudio: function() {
        if (!this.audioCtx) {
            this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (this.audioCtx.state === 'suspended') {
            this.audioCtx.resume();
        }
    },

    // Play a sound with specific waveform and volume boost
    playSound: function(type, freq, duration, volMultiplier = 1.0) {
        if (!this.audioCtx) return;
        
        const osc = this.audioCtx.createOscillator();
        const gainNode = this.audioCtx.createGain();
        const distortion = this.audioCtx.createWaveShaper(); // For crunchier sound

        osc.type = type; // sine, square, sawtooth, triangle
        osc.frequency.setValueAtTime(freq, this.audioCtx.currentTime);
        
        // Volume Boost Logic
        gainNode.gain.setValueAtTime(0.1 * volMultiplier, this.audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioCtx.currentTime + duration);

        osc.connect(distortion);
        distortion.connect(gainNode);
        gainNode.connect(this.audioCtx.destination);

        osc.start();
        osc.stop(this.audioCtx.currentTime + duration);
    },

    // The Jumpscare Scream (Multi-layered)
    playScream: function() {
        if (!this.audioCtx) return;
        
        const now = this.audioCtx.currentTime;
        const masterGain = this.audioCtx.createGain();
        masterGain.gain.value = 5.0; // EXTREME VOLUME BOOST
        masterGain.connect(this.audioCtx.destination);

        // Layer 1: High Pitch Screech
        const osc1 = this.audioCtx.createOscillator();
        osc1.type = 'sawtooth';
        osc1.frequency.setValueAtTime(800, now);
        osc1.frequency.exponentialRampToValueAtTime(3000, now + 0.1);
        osc1.connect(masterGain);
        osc1.start();
        osc1.stop(now + 2.0);

        // Layer 2: White Noise Burst
        const bufferSize = this.audioCtx.sampleRate * 2.0;
        const buffer = this.audioCtx.createBuffer(1, bufferSize, this.audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
        
        const noise = this.audioCtx.createBufferSource();
        noise.buffer = buffer;
        noise.connect(masterGain);
        noise.start();
    },

    // --- 2. VISUAL EFFECTS (MATRIX) ---
    initVFX: function() {
        const c = document.getElementById('vfx-canvas');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth;
        c.height = window.innerHeight;
        
        const chars = "01010101NIHAN010101";
        const fontSz = 12;
        const cols = c.width/fontSz;
        const drops = [];
        for(let x=0; x<cols; x++) drops[x] = 1;

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, c.width, c.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSz + "px monospace";
            for(let i=0; i<drops.length; i++) {
                const text = chars[Math.floor(Math.random()*chars.length)];
                ctx.fillText(text, i*fontSz, drops[i]*fontSz);
                if(drops[i]*fontSz > c.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
            requestAnimationFrame(draw);
        }
        draw();
    },

    // --- 3. SEQUENCE LOGIC ---
    start: async function() {
        this.initVFX();
        this.initAudio(); // Try init

        // Fake Logs
        const logBox = document.getElementById('logs');
        const tasks = [
            "INITIALIZING KERNEL...", "BYPASSING FIREWALL...", "ACCESSING CAMERA...", 
            "FINDING TARGET LOCATION...", "DECRYPTING PASSWORD...", "OVERRIDING SYSTEM..."
        ];

        // 1. Hacking Logs
        for(let i=0; i<30; i++) {
            const div = document.createElement('div');
            div.className = "log-entry";
            if(Math.random() > 0.8) {
                div.className += " log-err";
                div.innerText = "[ERROR] SEGMENTATION FAULT AT 0x" + Math.floor(Math.random()*9999);
            } else {
                div.innerText = "> " + (tasks[i%tasks.length]) + "..." + Math.floor(Math.random()*100) + "%";
            }
            logBox.appendChild(div);
            window.scrollTo(0, document.body.scrollHeight);
            this.playSound('square', 200 + (Math.random()*500), 0.05, 0.2); // Beep sound
            await this.sleep(Math.random() * 100 + 50);
        }

        // 2. Face Tracking Simulation
        const tracker = document.getElementById('tracker');
        tracker.style.display = 'block';
        for(let i=0; i<10; i++) {
            tracker.style.top = Math.random() * 80 + "%";
            tracker.style.left = Math.random() * 80 + "%";
            this.playSound('sine', 1200, 0.05, 0.1);
            await this.sleep(200);
        }
        tracker.style.display = 'none';

        // 3. Password Phase
        document.getElementById('terminal-layer').style.display = 'none';
        document.getElementById('ui-layer').style.display = 'flex';
        this.typePassword();
    },

    typePassword: async function() {
        const target = document.getElementById('pass-target');
        const pass = this.config.pass;
        
        await this.sleep(800);
        
        for(let i=0; i<pass.length; i++) {
            target.innerText += pass[i];
            this.playSound('square', 800, 0.1, 0.5); // Louder type sound
            await this.sleep(300);
        }

        document.getElementById('pass-msg').innerText = "ACCESS GRANTED";
        document.getElementById('pass-msg').style.color = "#0f0";
        this.playSound('triangle', 600, 0.5, 1.0); // Success sound

        await this.sleep(1000);
        
        // 4. Box Phase
        document.getElementById('ui-layer').style.display = 'none';
        document.getElementById('box-layer').style.display = 'flex';
        document.body.style.background = "#050000"; // Slight red tint
    },

    triggerScare: function() {
        // --- THE CLIMAX ---
        
        // 1. Audio
        this.initAudio(); // Ensure active
        this.playScream(); // PLAY LOUD SOUND

        // 2. Vibrate
        if(navigator.vibrate) navigator.vibrate([1000, 50, 1000, 50, 2000]);

        // 3. Visual Chaos
        document.getElementById('box-layer').style.display = 'none';
        const scare = document.getElementById('scare-layer');
        scare.style.display = 'flex';
        
        // Strobe Effect
        document.body.style.animation = "strobe-bg 0.05s infinite";

        // 4. Popup Logic
        setTimeout(() => {
            document.getElementById('final-popup').style.display = 'block';
        }, 800);
    },

    sleep: (ms) => new Promise(r => setTimeout(r, ms))
};

// Start on load
window.onload = () => {
    // Unlock audio context on first user interaction if needed
    document.body.addEventListener('click', () => PrankEngine.initAudio(), {once:true});
    PrankEngine.start();
};

</script>
</body>
</html>
