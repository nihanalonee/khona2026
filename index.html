<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM OVERRIDE // NIHAN</title>
    <style>
        /* --- General Styling --- */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        /* --- Hacking Logs --- */
        #console {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            font-size: 14px;
            opacity: 0.7;
            z-index: 1;
            overflow: hidden;
            white-space: pre-wrap;
            pointer-events: none;
        }

        /* --- Central Stage --- */
        #stage {
            z-index: 10;
            text-align: center;
            position: relative;
        }

        /* --- Password Input Style --- */
        .input-box {
            border: 2px solid #0f0;
            padding: 10px 20px;
            font-size: 24px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 15px #0f0;
            display: none;
        }

        /* --- Access Granted --- */
        #access-msg {
            font-size: 40px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 20px #0f0;
            border: 4px solid #0f0;
            padding: 20px;
            display: none;
            animation: blink 0.2s infinite;
        }

        /* --- The Mysterious Box (SCARY VERSION) --- */
        #mystery-box {
            width: 120px;
            height: 120px;
            background: #ff0000;
            border: 3px solid white;
            box-shadow: 0 0 50px red, inset 0 0 20px black;
            cursor: pointer;
            display: none;
            /* More intense, faster pulse animation */
            animation: scaryPulse 0.1s infinite alternate; 
            position: relative;
        }
        #mystery-box::before {
            content: 'CLICK NOW'; /* Changed text */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            font-weight: bold;
            text-align: center;
            text-shadow: 2px 2px 4px black;
        }

        /* --- The Final Message (SCARY VERSION) --- */
        #final-text {
            display: none;
            font-size: 100px; /* Larger text */
            font-weight: 900;
            color: red;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px white, 0 0 80px red;
            /* More violent shake */
            animation: violentShake 0.1s infinite;
        }

        /* --- Animations --- */
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
        /* Faster, more intense pulse for the box */
        @keyframes scaryPulse { 
            0% { transform: scale(1); } 
            100% { transform: scale(1.15); } 
        }
        /* More violent shake for final text */
        @keyframes violentShake {
            0% { transform: translate(2px, 2px) rotate(0deg); }
            25% { transform: translate(-2px, -4px) rotate(-2deg); }
            50% { transform: translate(-6px, 0px) rotate(2deg); }
            75% { transform: translate(6px, 4px) rotate(0deg); }
            100% { transform: translate(2px, -2px) rotate(2deg); }
        }
        /* Flicker effect for background */
        @keyframes bgFlicker {
            0% { background-color: black; }
            49% { background-color: black; }
            50% { background-color: #200000; }
            99% { background-color: #200000; }
            100% { background-color: black; }
        }
    </style>
</head>
<body>

    <div id="console"></div>

    <div id="stage">
        <div id="password-area" class="input-box">PASSWORD: <span id="pass-text"></span><span class="cursor">_</span></div>
        <div id="access-msg">ACCESS GRANTED</div>
        <div id="mystery-box"></div>
        <div id="final-text">FUCK YOU</div>
    </div>

<script>
    const consoleDiv = document.getElementById('console');
    const passArea = document.getElementById('password-area');
    const passText = document.getElementById('pass-text');
    const accessMsg = document.getElementById('access-msg');
    const box = document.getElementById('mystery-box');
    const finalText = document.getElementById('final-text');

    function makeId(length) {
        let result = '';
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    // Phase 1: Hacking Animation
    function hackingSequence() {
        let count = 0;
        const interval = setInterval(() => {
            consoleDiv.innerHTML += `> CONNECTING TO SERVER... ${makeId(10)}<br>`;
            consoleDiv.innerHTML += `> BYPASSING FIREWALL... [OK]<br>`;
            consoleDiv.innerHTML += `> BRUTE FORCING HASH... ${makeId(20)}<br>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            count++;
            if(count > 20) {
                clearInterval(interval);
                injectPasswordPhase();
            }
        }, 100);
    }

    // Phase 2: Inject Password "NIHAN"
    function injectPasswordPhase() {
        consoleDiv.innerHTML = "";
        passArea.style.display = "block";
        
        let password = "NIHAN";
        let i = 0;

        setTimeout(() => {
            const typeInterval = setInterval(() => {
                passText.innerText += password.charAt(i);
                i++;
                if (i >= password.length) {
                    clearInterval(typeInterval);
                    setTimeout(accessGrantedPhase, 800);
                }
            }, 300);
        }, 500);
    }

    // Phase 3: Access Granted
    function accessGrantedPhase() {
        passArea.style.display = "none";
        accessMsg.style.display = "block";
        document.body.style.backgroundColor = "#001100";
        
        setTimeout(() => {
            accessMsg.style.display = "none";
            showMysteryBox();
        }, 2000);
    }

    // Phase 4: Show the Box (Scarier)
    function showMysteryBox() {
        document.body.style.animation = "bgFlicker 0.1s infinite"; // Start BG flicker
        consoleDiv.style.opacity = "0.2";
        consoleDiv.innerHTML = "> SYSTEM CRITICAL<br>> UNKNOWN ENTITY DETECTED<br>> INITIATE CONTAINMENT PROTOCOL...";
        
        box.style.display = "block";
    }

    // Phase 5: The Prank (Scarier)
    box.addEventListener('click', () => {
        box.style.display = "none";
        consoleDiv.style.display = "none";
        document.body.style.animation = "none"; // Stop flicker
        document.body.style.backgroundColor = "red"; // Intense red flash
        
        setTimeout(() => {
            document.body.style.backgroundColor = "black";
            finalText.style.display = "block";
        }, 150); // Faster flash
    });

    window.onload = hackingSequence;

</script>

</body>
</html>
