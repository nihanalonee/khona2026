<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Eternal Peace</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* CORE */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: #0f0c29; /* Dark fallback */
            height: 100dvh;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* DYNAMIC BACKGROUND */
        #worldLayer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            opacity: 0; /* Starts hidden */
            transition: opacity 2s ease-in-out, transform 20s linear;
            z-index: 0;
        }
        
        /* Dark Gradient Overlay */
        .overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8));
            z-index: 1; pointer-events: none;
        }

        /* START SCREEN (To fix audio/loading) */
        #startScreen {
            position: absolute; inset: 0; background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s; cursor: pointer;
        }
        .start-btn {
            border: 1px solid rgba(255,255,255,0.3); padding: 15px 40px;
            border-radius: 30px; font-size: 14px; letter-spacing: 3px;
            background: rgba(255,255,255,0.05); margin-top: 20px;
            animation: pulse 2s infinite;
        }

        /* CONTENT */
        .content-wrapper {
            position: relative; z-index: 10;
            text-align: center;
            width: 90%; max-width: 600px;
            pointer-events: none; /* Let clicks pass through */
        }

        .location-badge {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            padding: 6px 16px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.15);
            font-size: 10px; letter-spacing: 2px; text-transform: uppercase;
            margin-bottom: 30px; opacity: 0; transform: translateY(-20px);
            transition: 1s ease;
        }

        .quote-box {
            font-family: 'Cinzel', serif;
            font-size: 22px; font-weight: 700; line-height: 1.6;
            text-shadow: 0 4px 30px rgba(0,0,0,1);
            min-height: 100px;
            opacity: 0; transform: translateY(20px);
            transition: 1s ease;
        }

        /* CONTROLS */
        .controls {
            position: absolute; bottom: 30px; right: 30px; z-index: 20;
            display: flex; gap: 15px; opacity: 0; transition: 1s; pointer-events: auto;
        }
        .glass-btn {
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white; display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        /* ANIMATIONS */
        @keyframes pulse { 0% {opacity:0.6;} 50% {opacity:1;} 100% {opacity:0.6;} }
        .visible { opacity: 1 !important; transform: translateY(0) !important; }
        .zoom-effect { transform: scale(1.2); }

    </style>
</head>
<body>

    <div id="startScreen" onclick="startJourney()">
        <h1 style="font-family:'Cinzel'; font-weight:400; letter-spacing:5px;">ETERNAL PEACE</h1>
        <div class="start-btn">TAP TO ENTER</div>
    </div>

    <div id="worldLayer"></div>
    <div class="overlay"></div>

    <div class="content-wrapper">
        <div class="location-badge" id="locBadge">
            <i class="fa-solid fa-location-dot" style="color:#00f2fe;"></i>
            <span id="locText">Loading...</span>
        </div>
        
        <div class="quote-box" id="quoteText">
            "Your peace is more important than driving yourself crazy trying to understand why something happened."
        </div>
    </div>

    <div class="controls" id="controls">
        <div class="glass-btn" onclick="toggleMusic(this)"><i class="fa-solid fa-volume-high" id="volIcon"></i></div>
        <div class="glass-btn" onclick="document.documentElement.requestFullscreen()"><i class="fa-solid fa-expand"></i></div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://codeskulptor-demos.commondatastorage.googleapis.com/GalaxyInvaders/theme_01.mp3" type="audio/mp3">
    </audio>

    <script>
        /* =========================================
           DATA: SCENES & QUOTES
           ========================================= */
        const SCENES = [
            { url: "https://images.unsplash.com/photo-1493246507139-91e8fad9978e?q=80&w=1000&auto=format&fit=crop", name: "Alpine Lake" },
            { url: "https://images.unsplash.com/photo-1518173946687-a4c8892bbd9f?q=80&w=1000&auto=format&fit=crop", name: "Sakura Street" },
            { url: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1000&auto=format&fit=crop", name: "Golden Beach" },
            { url: "https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=1000&auto=format&fit=crop", name: "City Lights" },
            { url: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=1000&auto=format&fit=crop", name: "Deep Forest" },
            { url: "https://images.unsplash.com/photo-1534447677768-be436bb09401?q=80&w=1000&auto=format&fit=crop", name: "Midnight Pier" }
        ];

        const QUOTES = [
            "In the silence, I hear your heart.",
            "You are the peace I was searching for.",
            "Distance means nothing when someone means everything.",
            "Let the world fade away, just for a moment.",
            "My soul recognized yours instantly.",
            "I will always find my way back to you.",
            "Rest your mind, you are safe here.",
            "The universe conspired to make us meet.",
            "Love is not about possession, it's about appreciation."
        ];

        /* =========================================
           LOGIC
           ========================================= */
        let sceneIndex = 0;
        const worldLayer = document.getElementById('worldLayer');
        const locText = document.getElementById('locText');
        const quoteText = document.getElementById('quoteText');
        
        // 1. START FUNCTION (Triggered by Click)
        function startJourney() {
            // Hide Start Screen
            const startScr = document.getElementById('startScreen');
            startScr.style.opacity = '0';
            setTimeout(() => startScr.style.display = 'none', 800);

            // Play Music
            const audio = document.getElementById('bgMusic');
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio requires interaction"));

            // Show UI Elements
            document.getElementById('controls').classList.add('visible');
            
            // Start Loop
            updateVisuals();
            setInterval(nextScene, 10000); // Scene every 10s
            setInterval(nextQuote, 5000);  // Quote every 5s
        }

        // 2. CHANGE SCENE
        function nextScene() {
            // Zoom Out & Fade Out
            worldLayer.style.opacity = '0';
            worldLayer.classList.remove('zoom-effect');

            setTimeout(() => {
                sceneIndex = (sceneIndex + 1) % SCENES.length;
                updateVisuals();
            }, 1500);
        }

        function updateVisuals() {
            const s = SCENES[sceneIndex];
            
            // Set Image
            worldLayer.style.backgroundImage = `url('${s.url}')`;
            
            // Text Animations
            const badge = document.getElementById('locBadge');
            badge.classList.remove('visible');
            
            setTimeout(() => {
                locText.innerText = s.name;
                worldLayer.style.opacity = '1';
                worldLayer.classList.add('zoom-effect'); // Start Zoom
                badge.classList.add('visible');
            }, 100);
        }

        // 3. CHANGE QUOTE
        function nextQuote() {
            quoteText.classList.remove('visible');
            setTimeout(() => {
                quoteText.innerText = `"${QUOTES[Math.floor(Math.random() * QUOTES.length)]}"`;
                quoteText.classList.add('visible');
            }, 1000);
        }

        // 4. MUSIC TOGGLE
        function toggleMusic(btn) {
            const audio = document.getElementById('bgMusic');
            const icon = document.getElementById('volIcon');
            if (audio.paused) {
                audio.play();
                icon.className = "fa-solid fa-volume-high";
                btn.style.borderColor = "#fff";
            } else {
                audio.pause();
                icon.className = "fa-solid fa-volume-xmark";
                btn.style.borderColor = "rgba(255,255,255,0.2)";
            }
        }

        // Pre-load first quote
        quoteText.classList.add('visible');

    </script>
</body>
</html>
