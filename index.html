<head>

    <style>
        /* --- RESET & BASIC --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* --- LAYERS --- */
        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
            pointer-events: none;
        }

        .matrix-text {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #0f0;
            font-size: 6rem;
            text-shadow: 0 0 20px #0f0;
            animation: glitch 0.2s infinite;
        }

        .neon-text {
            display: none; /* Hidden Initially */
            color: #ff4081;
            text-shadow: 0 0 10px #ff4081, 0 0 20px #ff4081, 0 0 40px #ff4081;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            font-size: 3rem;
            line-height: 1.2;
            animation: zoomIn 0.5s ease-out;
        }

        /* Interaction Layer */
        #interaction-layer {
            display: none; /* Hidden Initially */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20;
            background: rgba(0,0,0,0.85);
            flex-direction: column;
            justify-content: center; align-items: center;
        }
        .cat-sticker { width: 180px; margin-bottom: 20px; }
        .hand-pointer {
            font-size: 3rem; cursor: pointer;
            animation: bounce 1s infinite alternate;
            filter: drop-shadow(0 0 10px white);
        }

        /* Book Layer */
        #book-layer {
            display: none; /* Hidden Initially */
            position: relative; z-index: 30;
            width: 90%; max-width: 700px;
            perspective: 1500px;
        }
        .book {
            display: flex; background: #fff;
            border-radius: 10px; overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 64, 129, 0.4);
            animation: openBook 1s forwards;
            min-height: 400px;
        }
        .left-page {
            flex: 1; background: #fff0f5;
            padding: 20px; text-align: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            border-right: 2px dashed #ffc1e3;
        }
        .right-page {
            flex: 1; background: #fff;
            padding: 30px; text-align: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        
        .polaroid {
            background: white; padding: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transform: rotate(-3deg); width: 100%; max-width: 200px;
            margin-bottom: 10px;
        }
        .polaroid img { width: 100%; border-radius: 4px; }

        /* Responsive */
        @media (max-width: 600px) {
            .book { flex-direction: column; }
            .left-page { border-right: none; border-bottom: 2px dashed #eee; }
            .neon-text { font-size: 2.2rem; }
        }

        /* Music Btn */
        .music-btn {
            position: fixed; top: 20px; right: 20px; z-index: 100;
            font-size: 1.5rem; cursor: pointer; opacity: 0.8;
            animation: spin 4s linear infinite;
        }

        /* Animations */
        @keyframes glitch { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(15px); } }
        @keyframes openBook { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
