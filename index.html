<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Eternal Peace</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Outfit:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* CORE */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background: #0f0f1a; /* Fallback Color (Not Black) */
            height: 100dvh;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* BACKGROUND LAYER */
        #worldLayer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: opacity 2s ease-in-out;
            z-index: 0;
            opacity: 0;
            transform: scale(1.1); /* Slight zoom for smoothness */
        }
        
        /* DRONE MOVEMENT ANIMATION */
        .drone-move {
            animation: panZoom 30s infinite alternate linear;
        }

        @keyframes panZoom {
            0% { transform: scale(1.1) translate(0, 0); }
            100% { transform: scale(1.3) translate(-20px, -10px); }
        }

        /* OVERLAY (Gradient) */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
            z-index: 1; pointer-events: none;
        }

        /* CONTENT */
        .content-wrapper {
            position: relative; z-index: 10;
            text-align: center;
            width: 85%; max-width: 600px;
        }

        .location-badge {
            display: inline-flex; align-items: center; gap: 8px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 11px; letter-spacing: 2px; text-transform: uppercase;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .quote-box {
            font-family: 'Cinzel', serif;
            font-size: 24px;
            font-weight: 700;
            line-height: 1.6;
            text-shadow: 0 4px 20px rgba(0,0,0,1);
            min-height: 100px;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 1.5s ease;
        }

        /* CONTROLS */
        .controls {
            position: absolute; bottom: 40px; right: 30px; z-index: 20;
            display: flex; gap: 15px;
        }
        
        .glass-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
            color: white; font-size: 18px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .glass-btn:active { transform: scale(0.9); }

        /* LOADER */
        #loader {
            position: absolute; inset: 0; background: #000; z-index: 100;
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 14px; letter-spacing: 4px;
            transition: opacity 1s;
        }

    </style>
</head>
<body>

    <div id="loader">ENTERING WORLD...</div>

    <div id="worldLayer" class="drone-move"></div>
    <div class="overlay"></div>

    <div class="content-wrapper">
        <div class="location-badge" id="locBadge">
            <i class="fa-solid fa-location-dot" style="color:#00f2fe;"></i>
            <span id="locationText">Loading...</span>
        </div>
        
        <div class="quote-box" id="quoteText">
            "Breathe in the silence..."
        </div>
    </div>

    <div class="controls">
        <div class="glass-btn" onclick="toggleMusic(this)">
            <i class="fa-solid fa-volume-xmark" id="volIcon"></i>
        </div>
        <div class="glass-btn" onclick="toggleFullScreen()">
            <i class="fa-solid fa-expand"></i>
        </div>
    </div>
