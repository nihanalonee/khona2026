<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Khona</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            width: 100vw;
            touch-action: none; /* Important for mobile */
        }

        /* --- Orientation Warning (Portrait) --- */
        #rotate-warning {
            display: flex;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff4081;
            text-align: center;
        }
        #rotate-warning svg {
            width: 80px; fill: #ff4081; margin-bottom: 20px;
            animation: rotatePhone 2s infinite ease-in-out;
        }

        /* --- Main Content (Landscape) --- */
        #main-container {
            display: none;
            position: relative; z-index: 10;
            height: 100%; width: 100%;
        }
        #rain-canvas {
            display: none; position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.3;
        }

        /* Landscape Logic */
        @media screen and (orientation: landscape) {
            #rotate-warning { display: none; }
            #main-container { display: block; }
            #rain-canvas { display: block; }
        }

        /* --- States --- */
        /* 1. Gift Box */
        #gift-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            cursor: pointer;
            z-index: 20;
        }
        .gift-emoji {
            font-size: 90px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 15px #ff4081);
        }
        .tap-hint {
            color: white; font-size: 1.2rem; margin-top: 10px;
            animation: blink 1s infinite;
        }

        /* 2. Magic Wand Area */
        #magic-area {
            display: none;
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 30;
        }
        #wand {
            position: absolute;
            font-size: 50px;
            pointer-events: none;
            z-index: 40;
            transform: rotate(-10deg);
            filter: drop-shadow(0 0 10px #d500f9);
            display: none; 
        }
        .instruction {
            position: absolute; bottom: 20px; width: 100%;
            text-align: center; color: rgba(255,255,255,0.7);
            font-size: 1rem; pointer-events: none;
        }

        /* 3. Final Reveal */
        #final-message {
            display: none;
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 80%;
            z-index: 50;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #ff4081;
            text-shadow: 0 0 20px #d500f9;
            margin-bottom: 15px;
            animation: zoomIn 1s ease-out;
        }
        .cat-img {
            width: 180px; border-radius: 15px;
            box-shadow: 0 0 25px rgba(255,64,129,0.6);
            animation: fadeIn 2s;
        }

        /* Effects */
        .particle {
            position: absolute; font-size: 20px; pointer-events: none;
            animation: fadeUp 1s forwards;
        }

        @keyframes rotatePhone { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(90deg); } }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes blink { 50% { opacity: 0.5; } }
        @keyframes zoomIn { from { transform: scale(0); } to { transform: scale(1); } }
        @keyframes fadeUp { to { opacity: 0; transform: translateY(-30px) scale(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <div id="rotate-warning">
        <svg viewBox="0 0 24 24"><path d="M16.48 2.52c3.27 1.55 5.61 4.72 5.97 8.48h1.5C23.44 4.84 18.29 0 12 0l-.66.03 3.81 3.81 1.33-1.32zm-6.24-1.12l1.33 1.32-.66-.03C4.84 2.52 0 7.36 0 13.5c0 1.08.15 2.13.42 3.14L1.75 16c-.33-.83-.5-1.71-.5-2.5 0-4.77 3.87-8.63 8.63-8.63l-.64.03 3.8 3.8 1.31-1.32-6.11-6zM.42 7.36L1.75 8c.33.83.5 1.71.5 2.5 0 4.77 3.87 8.63 8.63 8.63l.64-.03-3.8-3.8-1.31 1.32 6.11 6 6.11-6-1.33-1.32.66.03c6.07.08 10.91-4.76 10.91-10.9 0-1.08-.15-2.13-.42-3.14L22.25 8c.33.83.5 1.71.5 2.5 0 4.77-3.87 8.63-8.63 8.63l.64-.03-3.8-3.8-1.31 1.32 6.11 6z"/></svg>
        <h2>Rotate Phone</h2>
    </div>

    <canvas id="rain-canvas"></canvas>

    <div id="main-container">
        <div id="gift-container">
            <div class="gift-emoji">üéÅ</div>
            <div class="tap-hint">Tap to Open</div>
        </div>

        <div id="magic-area">
            <div id="wand">ü™Ñ</div>
            <div class="instruction">Rub screen or Tap anywhere! ‚ú®</div>
        </div>

        <div id="final-message">
            <h1>Happy Birthday to you<br>Khona ü•∞</h1>
            <img src="https://media.giphy.com/media/LpDmM2wSt6Hm5fKJVa/giphy.gif" class="cat-img">
        </div>
    </div>

    <script>
        // --- Setup Canvas ---
        const canvas = document.getElementById('rain-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const chars = "HAPPY BIRTHDAY KHONA ‚ù§Ô∏è";
        const drops = Array(Math.floor(canvas.width/20)).fill(1);

        function drawRain() {
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0,0,canvas.width,canvas.height);
            ctx.fillStyle = '#ff4081';
            ctx.font = '15px arial';
            for(let i=0; i<drops.length; i++) {
                ctx.fillText(chars[Math.floor(Math.random()*chars.length)], i*20, drops[i]*20);
                if(drops[i]*20 > canvas.height && Math.random()>0.95) drops[i]=0;
                drops[i]++;
            }
        }
        setInterval(drawRain, 50);

        // --- Logic ---
        const giftBtn = document.getElementById('gift-container');
        const magicArea = document.getElementById('magic-area');
        const wand = document.getElementById('wand');
        const finalMsg = document.getElementById('final-message');
        const audio = document.getElementById('bg-music');
        
        let progress = 0;
        let revealed = false;

        // Start Function
        function startExperience() {
            giftBtn.style.display = 'none';
            magicArea.style.display = 'block';
            wand.style.display = 'block';
            audio.play().catch(e=>console.log("Audio autoplay blocked"));
        }

        // Add both Click and Touch event listeners to be safe
        giftBtn.addEventListener('click', startExperience);
        giftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent double firing
            startExperience();
        });

        // Magic Effect Logic
        function doMagic(x, y) {
            if(revealed) return;

            // Move Wand
            wand.style.left = x + 'px';
            wand.style.top = y + 'px';

            // Create Particle
            const p = document.createElement('div');
            p.innerText = Math.random()>0.5 ? '‚ú®' : 'üíñ';
            p.className = 'particle';
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            p.style.color = `hsl(${Math.random()*360}, 100%, 70%)`;
            magicArea.appendChild(p);
            setTimeout(() => p.remove(), 1000);

            // Progress
            progress += 2; // Faster progress
            if(progress > 100) revealSurprise();
        }

        // Handle Mouse Move
        document.addEventListener('mousemove', (e) => {
            if(magicArea.style.display === 'block') doMagic(e.clientX, e.clientY);
        });

        // Handle Touch Move (Rubbing)
        document.addEventListener('touchmove', (e) => {
            if(magicArea.style.display === 'block') {
                doMagic(e.touches[0].clientX, e.touches[0].clientY);
            }
        }, {passive: true});

        // Handle Click/Tap (Alternative to rubbing)
        document.addEventListener('click', (e) => {
            if(magicArea.style.display === 'block') {
                doMagic(e.clientX, e.clientY);
                progress += 5; // Tapping gives more progress
            }
        });

        function revealSurprise() {
            if(revealed) return;
            revealed = true;
            magicArea.style.display = 'none';
            finalMsg.style.display = 'block';
        }

    </script>
</body>
</html>
