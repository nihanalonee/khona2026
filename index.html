<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Khona</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. Base Setup --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            width: 100vw;
            touch-action: none; /* Prevents scrolling while casting magic */
        }

        /* --- 2. Orientation Warning Overlay --- */
        #rotate-warning {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ff4081;
            text-align: center;
        }
        #rotate-warning svg {
            width: 100px; height: 100px; fill: #ff4081;
            animation: rotatePhone 2s infinite ease-in-out;
        }
        /* Show warning only on landscape */
        @media screen and (orientation: landscape) {
            #rotate-warning { display: flex; }
        }

        /* --- 3. Background Rain Canvas --- */
        #rain-canvas {
            position: fixed; top: 0; left: 0; z-index: 1;
            opacity: 0.5;
        }

        /* --- 4. Main Container & States --- */
        #main-container {
            position: relative; z-index: 10;
            height: 100%; width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* State A: Initial Gift Box */
        #gift-state {
            text-align: center;
            cursor: pointer;
            animation: float 2s ease-in-out infinite;
        }
        .gift-emoji { font-size: 100px; filter: drop-shadow(0 0 20px #ff4081); }
        .hint-text { color: #fff; margin-top: 20px; letter-spacing: 2px; animation: pulse 1.5s infinite; }

        /* State B: Wand Interaction Area */
        #wand-state {
            display: none; /* Hidden initially */
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            /* Hide default cursor, we use custom wand */
            cursor: none; 
        }
        /* The custom wand follower */
        #wand-follower {
            position: absolute;
            font-size: 40px;
            pointer-events: none;
            z-index: 100;
            transform: translate(-50%, -50%) rotate(-15deg);
            filter: drop-shadow(0 0 10px #d500f9);
            display: none;
        }
        /* Magic particles */
        .magic-particle {
            position: absolute;
            pointer-events: none;
            font-size: 20px;
            animation: particleFade 1s forwards ease-out;
            z-index: 50;
        }

        /* State C: Final Reveal */
        #reveal-state {
            display: none; /* Hidden initially */
            text-align: center;
            color: #fff;
            z-index: 200;
            animation: zoomIn 1s ease-out;
            padding: 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }
        #reveal-state h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff4081;
            text-shadow: 0 0 15px #d500f9;
            line-height: 1.2;
        }
        .cat-gif {
            width: 200px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 0 30px rgba(255, 64, 129, 0.5);
        }

        /* --- Animations --- */
        @keyframes rotatePhone { 0%, 100% { transform: rotate(-90deg); } 50% { transform: rotate(0deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulse { 0%, 100% { opacity: 0.6; } 50% { opacity: 1; } }
        @keyframes particleFade { 
            0% { opacity: 1; transform: scale(1) translate(0,0); } 
            100% { opacity: 0; transform: scale(0) translate(var(--tx), var(--ty)); } 
        }
        @keyframes zoomIn { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    </audio>

    <div id="rotate-warning">
        <svg viewBox="0 0 24 24"><path d="M16.48 2.52c3.27 1.55 5.61 4.72 5.97 8.48h1.5C23.44 4.84 18.29 0 12 0l-.66.03 3.81 3.81 1.33-1.32zm-6.24-1.12l1.33 1.32-.66-.03C4.84 2.52 0 7.36 0 13.5c0 1.08.15 2.13.42 3.14L1.75 16c-.33-.83-.5-1.71-.5-2.5 0-4.77 3.87-8.63 8.63-8.63l-.64.03 3.8 3.8 1.31-1.32-6.11-6zM.42 7.36L1.75 8c.33.83.5 1.71.5 2.5 0 4.77 3.87 8.63 8.63 8.63l.64-.03-3.8-3.8-1.31 1.32 6.11 6 6.11-6-1.33-1.32.66.03c6.07.08 10.91-4.76 10.91-10.9 0-1.08-.15-2.13-.42-3.14L22.25 8c.33.83.5 1.71.5 2.5 0 4.77-3.87 8.63-8.63 8.63l.64-.03-3.8-3.8-1.31 1.32 6.11 6z"/></svg>
        <h2>Please Rotate Your Phone</h2>
        <p>This experience is best viewed in portrait mode.</p>
    </div>

    <canvas id="rain-canvas"></canvas>

    <div id="main-container">
        
        <div id="gift-state" onclick="startMagic()">
            <div class="gift-emoji">üéÅ</div>
            <div class="hint-text">Tap to start magic</div>
        </div>

        <div id="wand-state">
            <div id="wand-follower">ü™Ñ</div>
            <h3 style="color:white; text-align:center; margin-top:50px; opacity:0.7;">Move wand to cast spell ‚ú®</h3>
        </div>

        <div id="reveal-state">
            <h1>Happy Birthday to you<br>Khona ü•∞</h1>
            <img src="https://media.giphy.com/media/LpDmM2wSt6Hm5fKJVa/giphy.gif" class="cat-gif">
            <p>Wishing you a magical day!</p>
        </div>
    </div>


    <script>
        // --- 1. Matrix Rain (Background) ---
        const canvas = document.getElementById('rain-canvas');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const rainChars = "KHONA‚ù§Ô∏è‚ú®BDAYüéÇüéâ";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawRain() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = fontSize + 'px arial';
            for(let i=0; i<drops.length; i++) {
                const text = rainChars[Math.floor(Math.random() * rainChars.length)];
                ctx.fillStyle = Math.random() > 0.9 ? '#fff' : '#ff4081';
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawRain, 40);


        // --- 2. Main Interaction Logic ---
        const giftState = document.getElementById('gift-state');
        const wandState = document.getElementById('wand-state');
        const revealState = document.getElementById('reveal-state');
        const wandFollower = document.getElementById('wand-follower');
        const audio = document.getElementById('bg-music');

        let magicProgress = 0;
        const MAGIC_THRESHOLD = 80; // How much "spell casting" needed
        let isRevealed = false;

        // Transition from Gift to Wand mode
        function startMagic() {
            giftState.style.display = 'none';
            wandState.style.display = 'block';
            wandFollower.style.display = 'block';
            // Play audio
            audio.play().catch(e => console.log("Audio interacted needed"));

            // Attach move listeners
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('touchmove', handleMove, { passive: false });
        }

        // Handle dragging/moving the wand
        function handleMove(e) {
            if(isRevealed) return;

            e.preventDefault(); // Stop screen
