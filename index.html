<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM OVERRIDE // NIHAN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            user-select: none;
        }

        /* --- Hacking Logs --- */
        #console {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
            font-size: 14px;
            opacity: 0.7;
            z-index: 1;
            overflow: hidden;
            white-space: pre-wrap;
            pointer-events: none;
        }

        /* --- Central Stage --- */
        #stage {
            z-index: 10;
            text-align: center;
            position: relative;
        }

        /* --- Password Input Style --- */
        .input-box {
            border: 2px solid #0f0;
            padding: 10px 20px;
            font-size: 24px;
            background: rgba(0, 20, 0, 0.9);
            box-shadow: 0 0 15px #0f0;
            display: none;
        }

        /* --- Access Granted --- */
        #access-msg {
            font-size: 40px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 20px #0f0;
            border: 4px solid #0f0;
            padding: 20px;
            display: none;
            animation: blink 0.2s infinite;
        }

        /* --- The Mysterious Box --- */
        #mystery-box {
            width: 100px;
            height: 100px;
            background: #ff0000;
            border: 2px solid white;
            box-shadow: 0 0 30px red;
            cursor: pointer;
            display: none;
            animation: pulse 1s infinite;
            position: relative;
        }
        #mystery-box::before {
            content: '?';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            font-weight: bold;
        }

        /* --- The Final Message --- */
        #final-text {
            display: none;
            font-size: 80px;
            font-weight: 900;
            color: red;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px white, 0 0 50px red;
            animation: shake 0.5s infinite;
        }

        /* --- Animations --- */
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
    </style>
</head>
<body>

    <div id="console"></div>

    <div id="stage">
        <div id="password-area" class="input-box">PASSWORD: <span id="pass-text"></span><span class="cursor">_</span></div>
        <div id="access-msg">ACCESS GRANTED</div>
        <div id="mystery-box"></div>
        <div id="final-text">FUCK YOU</div>
    </div>

<script>
    const consoleDiv = document.getElementById('console');
    const passArea = document.getElementById('password-area');
    const passText = document.getElementById('pass-text');
    const accessMsg = document.getElementById('access-msg');
    const box = document.getElementById('mystery-box');
    const finalText = document.getElementById('final-text');

    // Generate random hacker code
    function makeId(length) {
        let result = '';
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    // Phase 1: Hacking Animation
    function hackingSequence() {
        let count = 0;
        const interval = setInterval(() => {
            consoleDiv.innerHTML += `> CONNECTING TO SERVER... ${makeId(10)}<br>`;
            consoleDiv.innerHTML += `> BYPASSING FIREWALL... [OK]<br>`;
            consoleDiv.innerHTML += `> BRUTE FORCING HASH... ${makeId(20)}<br>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
            count++;
            if(count > 20) {
                clearInterval(interval);
                injectPasswordPhase();
            }
        }, 100);
    }

    // Phase 2: Inject Password "NIHAN"
    function injectPasswordPhase() {
        consoleDiv.innerHTML = ""; // Clear screen
        passArea.style.display = "block";
        
        let password = "NIHAN";
        let i = 0;

        setTimeout(() => {
            const typeInterval = setInterval(() => {
                passText.innerText += password.charAt(i);
                // Play sound effect logic here if needed
                i++;
                if (i >= password.length) {
                    clearInterval(typeInterval);
                    setTimeout(accessGrantedPhase, 800);
                }
            }, 300); // Typing speed
        }, 500);
    }

    // Phase 3: Access Granted
    function accessGrantedPhase() {
        passArea.style.display = "none";
        accessMsg.style.display = "block";
        
        // Flash effect background
        document.body.style.backgroundColor = "#001100";
        
        setTimeout(() => {
            accessMsg.style.display = "none";
            showMysteryBox();
        }, 2000);
    }

    // Phase 4: Show the Box
    function showMysteryBox() {
        document.body.style.backgroundColor = "black";
        consoleDiv.style.opacity = "0.1"; // Dim background logs
        consoleDiv.innerHTML = "> SYSTEM UNLOCKED<br>> REWARD AVAILABLE<br>> CLICK THE BOX TO CLAIM...";
        
        box.style.display = "block";
    }

    // Phase 5: The Prank
    box.addEventListener('click', () => {
        box.style.display = "none";
        consoleDiv.style.display = "none"; // Hide everything else
        document.body.style.backgroundColor = "white"; // Flash white
        
        setTimeout(() => {
            document.body.style.backgroundColor = "black";
            finalText.style.display = "block";
        }, 100);
    });

    // Start everything
    window.onload = hackingSequence;

</script>

</body>
</html>
