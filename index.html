<html lang="en">
<head>

    <style>
        /* --- 1. RESET & BASIC --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* --- 2. MATRIX RAIN CANVAS --- */
        canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        /* --- 3. COUNTDOWN & TEXT OVERLAY --- */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
            pointer-events: none; /* Let clicks pass through if needed */
        }
        .matrix-text {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #0f0; /* Matrix Green initially */
            font-size: 5rem;
            text-shadow: 0 0 20px #0f0;
            animation: glitch 1s infinite;
        }
        /* Pink Neon for Birthday Text */
        .neon-text {
            color: #ff4081;
            text-shadow: 0 0 20px #ff4081, 0 0 40px #ff4081;
            font-family: 'Dancing Script', cursive;
            text-align: center;
            display: none; /* Hidden initially */
        }

        /* --- 4. INTERACTIVE STAGE (Cat & Hand) --- */
        #interaction-layer {
            display: none; /* Hidden initially */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 20;
            background: rgba(0,0,0,0.8); /* Fade background */
            flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 1s;
        }
        
        .cat-sticker {
            width: 200px;
            animation: bounce 2s infinite;
        }
        
        .hand-pointer {
            font-size: 3rem;
            margin-top: 20px;
            cursor: pointer;
            animation: handMove 1s infinite alternate;
            filter: drop-shadow(0 0 10px #fff);
        }
        .hint { margin-top: 10px; font-size: 0.9rem; opacity: 0.8; }

        /* --- 5. THE BOOK (Final Stage) --- */
        #book-layer {
            display: none; /* Hidden initially */
            position: relative;
            z-index: 30;
            width: 90%; max-width: 700px;
            perspective: 1500px;
        }
        
        .book {
            display: flex;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(255, 64, 129, 0.5);
            overflow: hidden;
            transform-style: preserve-3d;
            animation: openBook 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            min-height: 400px;
        }

        .page {
            flex: 1;
            padding: 20px;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center;
        }
        
        .left-page {
            background: #fff0f5;
            border-right: 2px dashed #ffc1e3;
        }
        .right-page { background: #fff; }

        .polaroid {
            background: #fff; padding: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: rotate(-3deg); margin-bottom: 20px; width: 85%;
        }
        .polaroid img { width: 100%; border-radius: 5px; }

        h2 { color: #ff4081; font-family: 'Pacifico', cursive; font-size: 2rem; margin-bottom: 10px; }
        p { color: #555; line-height: 1.6; font-size: 1.1rem; }
        .highlight { color: #ff4081; font-weight: bold; }

        /* Mobile Responsive Book */
        @media (max-width: 600px) {
            .book { flex-direction: column; min-height: auto; }
            .left-page { border-right: none; border-bottom: 2px dashed #ffc1e3; padding: 30px 20px; }
            .right-page { padding: 30px 20px; }
            #book-layer { max-height: 85vh; overflow-y: auto; }
        }

        /* --- 6. PARTICLES & EXTRAS --- */
        .particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Music Button */
        .music-btn {
            position: fixed; top: 20px; right: 20px;
            z-index: 100;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            animation: spin 5s linear infinite;
        }

        /* Keyframes */
        @keyframes glitch { 0% { transform: skew(0deg); } 20% { transform: skew(-10deg); } 40% { transform: skew(10deg); } 100% { transform: skew(0deg); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes handMove { from { transform: translateY(0); } to { transform: translateY(10px); } }
        @keyframes openBook { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
