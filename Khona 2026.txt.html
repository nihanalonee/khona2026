<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Khona</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. Global Setup --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* --- 2. Background Effects --- */
        #rain-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        #confetti-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 999;
            pointer-events: none;
        }

        /* --- 3. Countdown Screen --- */
        #countdown-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            flex-direction: column;
        }

        .count-number {
            font-size: 8rem;
            color: #ff4081;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 64, 129, 0.8);
            animation: pop 0.8s ease-out infinite;
        }

        /* --- 4. Envelope Container --- */
        .envelope-wrapper {
            display: none;
            position: relative;
            z-index: 10;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .envelope-wrapper:hover {
            transform: scale(1.02);
        }

        .envelope {
            position: relative;
            width: 320px;
            height: 220px;
            background: #ff4081;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 10px 25px rgba(255, 64, 129, 0.3);
        }

        .envelope::before {
            content: '';
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-top: 110px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 110px solid #d81b60;
            border-left: 160px solid #d81b60;
